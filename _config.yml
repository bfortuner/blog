# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: Brendan Fortuner
description: Brendan Fortuner Blog
author:
  name: bfortuner
  email: bfortuner@gmail.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: redcarpet
#   extensions: ['fenced_code_blocks', 'smart']

pygments: true

defaults:
   -
    scope:
      path: "projects"
      #type: "pages" # previously `page` in Jekyll 2.2.
    values:
      layout: "projects_page" # overrides previous default layout
